<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prompt Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow-x: hidden;
  }
  #stamp {
    position: fixed;
    top: 6px;
    right: 8px;
    font-size: 11px;
    color: #bbb;
    opacity: 0.9;
    z-index: 1100;
    pointer-events: none;
    white-space: nowrap;
  }
  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 6px;
    z-index: 2;
  }
  .list-buttons, .timing-buttons, .custom-time, .toggle-buttons, .combine-panel, .backup-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin: 4px 0;
    justify-content: center;
    max-width: 100%;
  }
  button {
    padding: 6px 10px;
    font-size: 13px;
    background: #333;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    flex: 1 1 auto;
    max-width: 85px;
  }
  button.active { background: #0a84ff; }
  #editBtn { margin: 5px 0; max-width: 140px; }
  #output {
    font-size: 8vw;
    font-weight: bold;
    text-align: center;
    margin: 20px 10px 10px;
    word-break: break-word;
  }
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #modalContent {
    background: #222;
    padding: 14px;
    border-radius: 10px;
    width: 92%;
    max-width: 420px;
  }
  #promptEditor {
    width: 100%;
    height: 220px;
    background: #000;
    color: #fff;
    font-size: 14px;
    padding: 8px;
    border: 1px solid #666;
  }
  #modalButtons { margin-top: 8px; text-align: right; }
  input[type="number"] {
    width: 48px;
    text-align: center;
    padding: 3px;
    font-size: 13px;
    background: #111;
    color: white;
    border: 1px solid #444;
    border-radius: 4px;
  }
  .custom-time input { margin: 0 3px; }
  .custom-time button { margin-left: 4px; }
  main {
    position: relative;
    width: 100%;
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>
<body>

<div id="stamp">Jimmy James ‚Äì 09.08.2025 ‚Äì 01:56 ‚Äì v.05</div>

<div class="controls">

  <div class="toggle-buttons">
    <button id="soundToggle" onclick="toggleSound()">üîä Sound: ON</button>
    <button id="autoToggle" onclick="toggleAuto()">‚ñ∂Ô∏è Auto: OFF</button>
    <button id="combineToggle" onclick="toggleCombine()">üîó Combine: OFF</button>
  </div>

  <div class="list-buttons">
    <button onclick="switchList('A')" id="btnA">List A</button>
    <button onclick="switchList('B')" id="btnB">List B</button>
    <button onclick="switchList('C')" id="btnC">List C</button>
    <button onclick="switchList('D')" id="btnD">List D</button>
    <button onclick="switchList('E')" id="btnE">List E</button>
  </div>

  <div id="combinePanel" class="combine-panel" style="display:none;">
    <label><input type="checkbox" value="A" onchange="toggleCombineList(this)"> A</label>
    <label><input type="checkbox" value="B" onchange="toggleCombineList(this)"> B</label>
    <label><input type="checkbox" value="C" onchange="toggleCombineList(this)"> C</label>
    <label><input type="checkbox" value="D" onchange="toggleCombineList(this)"> D</label>
    <label><input type="checkbox" value="E" onchange="toggleCombineList(this)"> E</label>
  </div>

  <button id="editBtn" onclick="openModal()">‚úèÔ∏è Edit Current List</button>

  <div class="timing-buttons">
    <button onclick="setTimerPreset(5, 10, this)">5‚Äì10s</button>
    <button onclick="setTimerPreset(10, 20, this)">10‚Äì20s</button>
    <button onclick="setTimerPreset(30, 60, this)">30‚Äì60s</button>
    <button onclick="setTimerPreset(90, 120, this)">90‚Äì120s</button>
    <button onclick="setTimerPreset(150, 300, this)">150‚Äì300s</button>
  </div>

  <div class="custom-time">
    Custom:
    <input type="number" id="minCustom" value="10" min="1">‚Äì
    <input type="number" id="maxCustom" value="60" min="1">s
    <button onclick="applyCustomTime()">Set</button>
  </div>

  <div class="backup-buttons">
    <button onclick="exportData()">üíæ Export</button>
    <button onclick="importData()">üìÇ Import</button>
    <input type="file" id="importFile" style="display:none" accept=".json">
  </div>

</div>

<main id="tapArea">
  <div id="output">Your prompt will appear here.</div>
</main>

<div id="modal">
  <div id="modalContent">
    <h3>Edit Prompts (List <span id="modalListLabel"></span>)</h3>
    <textarea id="promptEditor"></textarea>
    <div id="modalButtons">
      <button onclick="closeModal()">Cancel</button>
      <button onclick="savePrompts()">Save</button>
    </div>
  </div>
</div>

<script>
let currentList = 'A';
let lists = { A: [], B: [], C: [], D: [], E: [] };
let combineMode = false;
let combineLists = [];
let minTime = 10;
let maxTime = 20;
let autoPlay = false;
let timer = null;

function loadSettings() {
  for (let key in lists) {
    const stored = localStorage.getItem('promptList_' + key);
    if (stored) lists[key] = JSON.parse(stored);
  }
}
function saveCurrentList() {
  localStorage.setItem('promptList_' + currentList, JSON.stringify(lists[currentList]));
}
function switchList(letter) {
  currentList = letter;
  document.querySelectorAll('.list-buttons button').forEach(btn => btn.classList.remove('active'));
  document.getElementById('btn' + letter).classList.add('active');
  generatePrompt();
}
function getRandomPromptFromList(letter) {
  const list = lists[letter];
  return list.length === 0 ? `[No items in ${letter}]` : list[Math.floor(Math.random() * list.length)];
}
function generatePrompt() {
  let prompt;
  if (combineMode && combineLists.length > 0) {
    prompt = combineLists.map(letter => getRandomPromptFromList(letter)).join(' ');
  } else {
    prompt = getRandomPromptFromList(currentList);
  }
  document.getElementById('output').textContent = prompt;
}
function openModal() {
  document.getElementById('promptEditor').value = lists[currentList].join('\n');
  document.getElementById('modalListLabel').textContent = currentList;
  document.getElementById('modal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
function savePrompts() {
  lists[currentList] = document.getElementById('promptEditor').value.trim().split('\n').map(x => x.trim()).filter(Boolean);
  saveCurrentList();
  closeModal();
  generatePrompt();
}
function setTimerPreset(min, max, btn) {
  minTime = min; maxTime = max;
  document.querySelectorAll('.timing-buttons button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  if (autoPlay) startTimer();
}
function applyCustomTime() {
  const min = parseInt(document.getElementById('minCustom').value, 10);
  const max = parseInt(document.getElementById('maxCustom').value, 10);
  if (min > 0 && max >= min) {
    minTime = min; maxTime = max;
    if (autoPlay) startTimer();
  }
}
function startTimer() {
  if (timer) clearTimeout(timer);
  const delay = Math.floor(Math.random() * (maxTime - minTime + 1) + minTime) * 1000;
  timer = setTimeout(() => {
    generatePrompt();
    if (autoPlay) startTimer();
  }, delay);
}
function toggleSound() {}
function toggleAuto() { autoPlay = !autoPlay; if (autoPlay) startTimer(); else clearTimeout(timer); }
function toggleCombine() {
  combineMode = !combineMode;
  document.getElementById('combineToggle').textContent = combineMode ? "üîó Combine: ON" : "üîó Combine: OFF";
  document.getElementById('combinePanel').style.display = combineMode ? 'flex' : 'none';
}
function toggleCombineList(cb) {
  if (cb.checked) { if (!combineLists.includes(cb.value)) combineLists.push(cb.value); }
  else { combineLists = combineLists.filter(l => l !== cb.value); }
  generatePrompt();
}

// Backup & Restore
function exportData() {
  const data = { lists };
  const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "prompt_backup.json";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
function importData() {
  document.getElementById('importFile').click();
}
document.getElementById('importFile').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(ev) {
    try {
      const data = JSON.parse(ev.target.result);
      if (data.lists) {
        lists = data.lists;
        for (let key in lists) {
          localStorage.setItem('promptList_' + key, JSON.stringify(lists[key]));
        }
        switchList('A');
      }
    } catch (err) {
      alert("Invalid file format");
    }
  };
  reader.readAsText(file);
});

document.body.addEventListener('click', (e) => {
  if (e.target.closest('.controls') || e.target.closest('#modal')) return;
  generatePrompt();
});
window.addEventListener('keydown', () => {
  if (document.getElementById('modal').style.display === 'flex') return;
  generatePrompt();
});

loadSettings();
switchList('A');
</script>
</body>
</html>
