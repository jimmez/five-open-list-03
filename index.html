<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* --- ADDED: top-right name+timestamp --- */
    #stamp {
      position: fixed;
      top: 8px;
      right: 10px;
      font-size: 12px;
      color: #bbb;
      opacity: 0.9;
      z-index: 1100;
      pointer-events: none;
      white-space: nowrap;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 10px;
      position: relative;
      z-index: 2;
    }

    .list-buttons,
    .timing-buttons,
    .custom-time,
    .toggle-buttons,
    .combine-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 5px 0;
      justify-content: center;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      touch-action: manipulation;
    }

    button.active { background: #0a84ff; }
    #editBtn { margin: 5px 0; }

    #output {
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      margin: 30px 20px 10px;
      word-break: break-word;
      z-index: 1;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalContent {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    #promptEditor {
      width: 100%;
      height: 300px;
      background: #000;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #666;
    }
    #modalButtons { margin-top: 10px; text-align: right; }

    input[type="number"] {
      width: 60px;
      text-align: center;
      padding: 4px;
      font-size: 14px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .custom-time input { margin: 0 4px; }
    .custom-time button { margin-left: 5px; }

    h3 { margin-top: 0; }

    #volPanel {
      position: absolute;
      top: 100%;
