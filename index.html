<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Top-right name + timestamp + version */
    #stamp {
      position: fixed;
      top: 8px;
      right: 10px;
      font-size: 12px;
      color: #bbb;
      opacity: 0.9;
      z-index: 1100;
      pointer-events: none;
      white-space: nowrap;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 10px;
      position: relative; /* for the volume panel anchor */
      z-index: 2;
    }

    .list-buttons,
    .timing-buttons,
    .custom-time,
    .toggle-buttons,
    .combine-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 5px 0;
      justify-content: center;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      touch-action: manipulation; /* mobile tap responsiveness */
    }

    button.active { background: #0a84ff; }
    #editBtn { margin: 5px 0; }

    #output {
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      margin: 30px 20px 10px;
      word-break: break-word;
      z-index: 1;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalContent {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    #promptEditor {
      width: 100%;
      height: 300px;
      background: #000;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #666;
    }
    #modalButtons { margin-top: 10px; text-align: right; }

    input[type="number"] {
      width: 60px;
      text-align: center;
      padding: 4px;
      font-size: 14px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .custom-time input { margin: 0 4px; }
    .custom-time button { margin-left: 5px; }

    h3 { margin-top: 0; }

    /* Volume panel (small window) */
    #volPanel {
      position: absolute;
      top: 100%;
      margin-top: 8px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px 14px;
      display: none;
      align-items: center;
      gap: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    #volPanel.show { display: flex; }

    /* Vertical slider */
    #volSlider {
      position: relative;
      width: 32px;
      height: 140px;
      background: #0d0d0d;
      border: 1px solid #333;
      border-radius: 10px;
      touch-action: none;
      user-select: none;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 6px 0;
    }
    #volFill {
      position: absolute;
      bottom: 6px;
      left: 7px;
      width: 18px;
      height: 0%;
      background: linear-gradient(0deg,#33d17a,#f6d32d,#e01b24);
      border-radius: 6px;
      pointer-events: none;
    }
    #volThumb {
      position: absolute;
      left: 4px;
      width: 24px;
      height: 8px;
      background: #ccc;
      border-radius: 4px;
      box-shadow: 0 0 0 1px #555 inset;
      transform: translateY(0);
      pointer-events: none;
    }
    #volReadout {
      font-size: 14px;
      background: #111;
      border: 1px solid #333;
      padding: 6px 10px;
      border-radius: 8px;
      min-width: 88px;
      text-align: center;
    }

    /* Make sure the rest of the page can be tapped for next prompt */
    main {
      position: relative;
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Combine panel */
    #combinePanel { display: none; }
    #combinePanel.show { display: flex; }
    #combinePanel label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1a1a1a;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 14px;
    }
    #combineHelp {
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 2px;
    }
  </style>
</head>
