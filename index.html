<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Top-right stamp */
    #stamp {
      position: fixed;
      top: 6px;
      right: 8px;
      font-size: 11px;
      color: #bbb;
      opacity: 0.9;
      z-index: 1100;
      pointer-events: none;
      white-space: nowrap;
      text-align: right;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 6px;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }

    .list-buttons,
    .timing-buttons,
    .custom-time,
    .toggle-buttons,
    .combine-panel,
    .names-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 4px 0;
      justify-content: center;
      width: 100%;
      max-width: 480px;
    }

    button {
      padding: 6px 10px;
      font-size: 13px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      touch-action: manipulation;
      flex: 1 1 auto;
      max-width: 110px;
    }

    button.active { background: #0a84ff; }
    #editBtn { margin: 5px 0; max-width: 160px; }

    #output {
      font-weight: bold;
      text-align: center;
      margin: 20px 10px 10px;
      word-break: break-word;
      z-index: 1;
      font-size: clamp(22px, 8vw, 46px);
      line-height: 1.15;
      max-width: 480px;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 12px;
      box-sizing: border-box;
    }
    #modalContent {
      background: #222;
      padding: 14px;
      border-radius: 10px;
      width: 100%;
      max-width: 460px;
      box-sizing: border-box;
    }
    #promptEditor {
      width: 100%;
      height: 240px;
      background: #000;
      color: #fff;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #666;
      box-sizing: border-box;
    }
    #modalButtons { margin-top: 8px; text-align: right; }

    input[type="number"] {
      width: 52px;
      text-align: center;
      padding: 3px;
      font-size: 13px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .custom-time input { margin: 0 3px; }
    .custom-time button { margin-left: 4px; }

    /* Volume panel */
    #volPanel {
      position: absolute;
      top: 100%;
      margin-top: 6px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 8px;
      display: none;
      align-items: center;
      gap: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    #volPanel.show { display: flex; }

    /* Vertical slider */
    #volSlider {
      position: relative;
      width: 28px;
      height: 120px;
      background: #0d0d0d;
      border: 1px solid #333;
      border-radius: 10px;
      touch-action: none;
      user-select: none;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 4px 0;
    }
    #volFill {
      position: absolute;
      bottom: 4px;
      left: 6px;
      width: 16px;
      height: 0%;
      background: linear-gradient(0deg,#33d17a,#f6d32d,#e01b24);
      border-radius: 6px;
      pointer-events: none;
    }
    #volThumb {
      position: absolute;
      left: 3px;
      width: 22px;
      height: 8px;
      background: #ccc;
      border-radius: 4px;
      box-shadow: 0 0 0 1px #555 inset;
      transform: translateY(0);
      pointer-events: none;
    }
    #volReadout {
      font-size: 12px;
      background: #111;
      border: 1px solid #333;
      padding: 4px 8px;
      border-radius: 8px;
      min-width: 72px;
      text-align: center;
    }

    main {
      position: relative;
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Combine panel */
    #combinePanel { display: none; }
    #combinePanel.show { display: flex; }
    #combinePanel label {
      display: flex;
      align-items: center;
      gap: 4px;
      background: #1a1a1a;
      padding: 4px 8px;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 12px;
    }
    #combineHelp {
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #aaa;
      margin-top: 2px;
      max-width: 480px;
    }

    /* Names panel (inline editable fields) */
    #namesPanel { display: none; }
    #namesPanel.show { display: flex; }
    .name-field {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1a1a1a;
      padding: 6px 8px;
      border: 1px solid #333;
      border-radius: 8px;
    }
