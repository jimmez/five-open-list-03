<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Top-right name+timestamp */
    #stamp {
      position: fixed;
      top: 6px;
      right: 8px;
      font-size: 11px;
      color: #bbb;
      opacity: 0.9;
      z-index: 1100;
      pointer-events: none;
      white-space: nowrap;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 6px;
      position: relative;
      z-index: 2;
    }

    .list-buttons,
    .timing-buttons,
    .custom-time,
    .toggle-buttons,
    .combine-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 4px 0;
      justify-content: center;
      max-width: 100%;
    }

    button {
      padding: 6px 10px;
      font-size: 13px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      touch-action: manipulation;
      flex: 1 1 auto;
      max-width: 85px;
    }

    button.active { background: #0a84ff; }
    #editBtn { margin: 5px 0; max-width: 140px; }

    #output {
      font-size: 8vw;
      font-weight: bold;
      text-align: center;
      margin: 20px 10px 10px;
      word-break: break-word;
      z-index: 1;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalContent {
      background: #222;
      padding: 14px;
      border-radius: 10px;
      width: 92%;
      max-width: 420px;
    }
    #promptEditor {
      width: 100%;
      height: 220px;
      background: #000;
      color: #fff;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #666;
    }
    #modalButtons { margin-top: 8px; text-align: right; }

    input[type="number"] {
      width: 48px;
      text-align: center;
      padding: 3px;
      font-size: 13px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .custom-time input { margin: 0 3px; }
    .custom-time button { margin-left: 4px; }

    /* Volume panel */
    #volPanel {
      position: absolute;
      top: 100%;
      margin-top: 6px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 8px;
      display: none;
      align-items: center;
      gap: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    #volPanel.show { display: flex; }

    /* Vertical slider */
    #volSlider {
      position: relative;
      width: 28px;
      height: 120px;
      background: #0d0d0d;
      border: 1px solid #333;
      border-radius: 10px;
      touch-action: none;
      user-select: none;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 4px 0;
    }
    #volFill {
      position: absolute;
      bottom: 4px;
      left: 6px;
      width: 16px;
      height: 0%;
      background: linear-gradient(0deg,#33d17a,#f6d32d,#e01b24);
      border-radius: 6px;
      pointer-events: none;
    }
    #volThumb {
      position: absolute;
      left: 3px;
      width: 22px;
      height: 8px;
      background: #ccc;
      border-radius: 4px;
      box-shadow: 0 0 0 1px #555 inset;
      transform: translateY(0);
      pointer-events: none;
    }
    #volReadout {
      font-size: 12px;
      background: #111;
      border: 1px solid #333;
      padding: 4px 8px;
      border-radius: 8px;
      min-width: 72px;
      text-align: center;
    }

    main {
      position: relative;
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Combine panel */
    #combinePanel { display: none; }
    #combinePanel.show { display: flex; }
    #combinePanel label {
      display: flex;
      align-items: center;
      gap: 4px;
      background: #1a1a1a;
      padding: 4px 8px;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 12px;
    }
    #combineHelp {
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #aaa;
      margin-top: 2px;
    }
  </style>
</head>
<body>

  <div id="stamp">Jimmy James ‚Äì 09.08.2025 - 23:16 - v.03</div>

  <div class="controls">

    <div class="toggle-buttons">
      <button id="soundToggle" onclick="toggleSound()">üîä Sound: ON</button>
      <button id="autoToggle" onclick="toggleAuto()">‚ñ∂Ô∏è Auto: OFF</button>
      <button id="volBtn" aria-expanded="false" aria-controls="volPanel">üéö Volume</button>
      <button id="combineToggle" onclick="toggleCombine()">üîó Combine: OFF</button>
    </div>

    <div class="list-buttons">
      <button onclick="switchList('A')" id="btnA">List A</button>
      <button onclick="switchList('B')" id="btnB">List B</button>
      <button onclick="switchList('C')" id="btnC">List C</button>
      <button onclick="switchList('D')" id="btnD">List D</button>
      <button onclick="switchList('E')" id="btnE">List E</button>
    </div>

    <div id="combinePanel" class="combine-panel">
      <label><input type="checkbox" value="A" onchange="toggleCombineList(this)"> A</label>
      <label><input type="checkbox" value="B" onchange="toggleCombineList(this)"> B</label>
      <label><input type="checkbox" value="C" onchange="toggleCombineList(this)"> C</label>
      <label><input type="checkbox" value="D" onchange="toggleCombineList(this)"> D</label>
      <label><input type="checkbox" value="E" onchange="toggleCombineList(this)"> E</label>
    </div>
    <div id="combineHelp">Select lists to combine: 1 random item from each</div>

    <button id="editBtn" onclick="openModal()">‚úèÔ∏è Edit Current List</button>

    <div class="timing-buttons">
      <button onclick="setTimerPreset(5, 10)" id="timeBtn5">5‚Äì10s</button>
      <button onclick="setTimerPreset(10, 20)" id="timeBtn10">10‚Äì20s</button>
      <button onclick="setTimerPreset(30, 60)" id="timeBtn30">30‚Äì60s</button>
      <button onclick="setTimerPreset(90, 120)" id="timeBtn90">90‚Äì120s</button>
      <button onclick="setTimerPreset(150, 300)" id="timeBtn150">150‚Äì300s</button>
    </div>

    <div class="custom-time">
      Custom:
      <input type="number" id="minCustom" value="10" min="1">‚Äì
      <input type="number" id="maxCustom" value="60" min="1">s
      <button onclick="applyCustomTime()" id="customBtn">Set</button>
    </div>

    <div id="volPanel">
      <div id="volSlider">
        <div id="volFill"></div>
        <div id="volThumb"></div>
      </div>
      <div id="volReadout">Volume: 100%</div>
    </div>
  </div>

  <main id="tapArea">
    <div id="output">Your prompt will appear here.</div>
  </main>

  <div id="modal">
    <div id="modalContent">
      <h3>Edit Prompts (List <span id="modalListLabel"></span>)</h3>
      <textarea id="promptEditor"></textarea>
      <div id="modalButtons">
        <button onclick="closeModal()">Cancel</button>
        <button onclick="savePrompts()">Save</button>
      </div>
    </div>
  </div>

  <script>
    let currentList = 'A';
    let lists = { A: [], B: [], C: [], D: [], E: [] };
    let timer = null;
    let minTime = 10;
    let maxTime = 20;
    let soundOn = true;
    let autoPlay = false;
    let volume = 1.0;
    let combineMode = false;
    let combineLists = [];

    function loadSettings() {
      for (let key of Object.keys(lists)) {
        const stored = localStorage.getItem('promptList_' + key);
        if (stored) lists[key] = JSON.parse(stored);
      }
    }

    function saveCurrentList() {
      localStorage.setItem('promptList_' + currentList, JSON.stringify(lists[currentList]));
    }

    function switchList(letter) {
      currentList = letter;
      document.querySelectorAll('.list-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn' + letter).classList.add('active');
      generatePrompt();
    }

    function getRandomPromptFromList(letter) {
      const list = lists[letter];
      return list.length === 0 ? `[No items in ${letter}]` : list[Math.floor(Math.random() * list.length)];
    }

    function generatePrompt() {
      let prompt;
      if (combineMode && combineLists.length > 0) {
        prompt = combineLists.map(letter => getRandomPromptFromList(letter)).join(' ');
      } else {
        prompt = getRandomPromptFromList(currentList);
      }
      document.getElementById('output').textContent = prompt;
    }

    function openModal() {
      document.getElementById('promptEditor').value = lists[currentList].join('\n');
      document.getElementById('modalListLabel').textContent = currentList;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    function savePrompts() {
      lists[currentList] = document.getElementById('promptEditor').value.trim().split('\n').map(x => x.trim()).filter(Boolean);
      saveCurrentList();
      closeModal();
      generatePrompt();
    }

    function setTimerPreset(min, max) {
      minTime = min; maxTime = max;
      if (autoPlay) startTimer();
    }
    function applyCustomTime() {
      const min = parseInt(document.getElementById('minCustom').value, 10);
      const max = parseInt(document.getElementById('maxCustom').value, 10);
      if (min > 0 && max >= min) {
        minTime = min; maxTime = max;
        if (autoPlay) startTimer();
      }
    }
    function startTimer() {
      if (timer) clearTimeout(timer);
      const delay = Math.floor(Math.random() * (maxTime - minTime + 1) + minTime) * 1000;
      timer = setTimeout(() => {
        generatePrompt();
        if (autoPlay) startTimer();
      }, delay);
    }

    function toggleSound() { soundOn = !soundOn; }
    function toggleAuto() { autoPlay = !autoPlay; if (autoPlay) startTimer(); else clearTimeout(timer); }
    function toggleCombine() {
      combineMode = !combineMode;
      document.getElementById('combineToggle').textContent = combineMode ? "üîó Combine: ON" : "üîó Combine: OFF";
      document.getElementById('combinePanel').classList.toggle('show', combineMode);
    }
    function toggleCombineList(cb) {
      if (cb.checked) { if (!combineLists.includes(cb.value)) combineLists.push(cb.value); }
      else { combineLists = combineLists.filter(l => l !== cb.value); }
      generatePrompt();
    }

    document.body.addEventListener('click', (e) => {
      if (e.target.closest('.controls') || e.target.closest('#modal')) return;
      generatePrompt();
    });

    loadSettings();
    switchList('A');
  </script>
</body>
</html>
