<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styling for buttons and other controls */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 10px;
      position: relative;
      z-index: 2;
    }

    .list-buttons, .toggle-buttons, .speed-buttons {
      display: flex;
      gap: 10px;
      margin: 5px 0;
      justify-content: center;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.active { background: #0a84ff; }

    #output {
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      margin: 30px 20px 10px;
      word-break: break-word;
      z-index: 1;
    }

    .rename-list {
      padding: 6px 12px;
      background: #333;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Modal styling */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modalContent {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    #promptEditor {
      width: 100%;
      height: 300px;
      background: #000;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #666;
    }

    #modalButtons { margin-top: 10px; text-align: right; }

  </style>
</head>
<body>

  <div class="controls">
    <!-- Toggle Buttons (sound, auto) -->
    <div class="toggle-buttons">
      <button id="soundToggle" onclick="toggleSound()">üîä Sound: ON</button>
      <button id="autoToggle" onclick="toggleAuto()">‚ñ∂Ô∏è Auto: OFF</button>
    </div>

    <!-- List Buttons (now with 10 lists) -->
    <div class="list-buttons">
      <button onclick="toggleList('A')" id="btnA">List A</button>
      <button onclick="toggleList('B')" id="btnB">List B</button>
      <button onclick="toggleList('C')" id="btnC">List C</button>
      <button onclick="toggleList('D')" id="btnD">List D</button>
      <button onclick="toggleList('E')" id="btnE">List E</button>
      <button onclick="toggleList('F')" id="btnF">List F</button>
      <button onclick="toggleList('G')" id="btnG">List G</button>
      <button onclick="toggleList('H')" id="btnH">List H</button>
      <button onclick="toggleList('I')" id="btnI">List I</button>
      <button onclick="toggleList('J')" id="btnJ">List J</button>
    </div>

    <!-- Rename Inputs (allow renaming lists) -->
    <div class="rename-list">
      <input type="text" id="renameA" placeholder="Rename List A">
      <button onclick="renameList('A')">Rename</button>
    </div>

    <!-- Speed Buttons -->
    <div class="speed-buttons">
      <button onclick="setSpeed(1.0)">Normal Speed</button>
      <button onclick="setSpeed(1.2)">Fast Speed</button>
      <button onclick="setSpeed(0.8)">Slow Speed</button>
    </div>

    <button id="editBtn" onclick="openModal()">‚úèÔ∏è Edit Current List</button>
  </div>

  <main id="tapArea">
    <div id="output">Your prompt will appear here.</div>
  </main>

  <!-- Modal for editing prompts -->
  <div id="modal">
    <div id="modalContent">
      <h3>Edit Prompts (List <span id="modalListLabel"></span>)</h3>
      <textarea id="promptEditor"></textarea>
      <div id="modalButtons">
        <button onclick="closeModal()">Cancel</button>
        <button onclick="savePrompts()">Save</button>
      </div>
    </div>
  </div>

  <script>
    let currentList = 'A';
    let activeLists = ['A'];  // Active lists for autoplay
    let lists = { A: [], B: [], C: [], D: [], E: [], F: [], G: [], H: [], I: [], J: [] };
    let timer = null;
    let minTime = 10;
    let maxTime = 20;
    let soundOn = true;
    let autoPlay = false;
    let speechSpeed = 1.0;  // Default speech speed

    // Toggle a list on or off
    function toggleList(letter) {
      const index = activeLists.indexOf(letter);
      if (index === -1) {
        activeLists.push(letter);  // Add to active lists
        document.getElementById('btn' + letter).classList.add('active');
      } else {
        activeLists.splice(index, 1);  // Remove from active lists
        document.getElementById('btn' + letter).classList.remove('active');
      }
      if (autoPlay) startTimer();  // Restart timer if autoplay is on
    }

    // Renaming a list
    function renameList(letter) {
      const newName = document.getElementById('rename' + letter).value;
      if (newName) {
        document.getElementById('btn' + letter).textContent = newName;  // Update button text
      }
    }

    // Set speech speed
    function setSpeed(speed) {
      speechSpeed = speed;
      document.querySelectorAll('.speed-buttons button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Get random prompt from active lists
    function getRandomPrompt() {
      const activePrompts = activeLists.flatMap(list => lists[list]);
      return activePrompts.length === 0 ? "No prompts in active lists" : activePrompts[Math.floor(Math.random() * activePrompts.length)];
    }

    // Generate prompt and play it
    function generatePrompt() {
      const prompt = getRandomPrompt();
      document.getElementById('output').textContent = prompt;
      if (soundOn) speak(prompt);
    }

    // Speak the prompt
    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'en-US';
      u.volume = 1.0;  // Default volume
      u.rate = speechSpeed;  // Adjust speech rate based on selected speed
      const voices = window.speechSynthesis.getVoices();
      u.voice = voices.find(v => v.name.includes("Samantha") || v.name.includes("Alex"));  // Select a voice
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }

    // Start autoplay timer
    function startTimer() {
      if (timer) clearTimeout(timer);
      const delay = Math.floor(Math.random() * (maxTime - minTime + 1) + minTime) * 1000;
      timer = setTimeout(() => {
        generatePrompt();
        if (autoPlay) startTimer();
      }, delay);
    }

    // Toggle sound on/off
    function toggleSound() {
      soundOn = !soundOn;
      document.getElementById('soundToggle').textContent = soundOn ? "üîä Sound: ON" : "üîá Sound: OFF";
    }

    // Toggle autoplay on/off
    function toggleAuto() {
      autoPlay = !autoPlay;
      document.getElementById('autoToggle').textContent = autoPlay ? "‚è∏ Auto: ON" : "‚ñ∂Ô∏è Auto: OFF";
      if (autoPlay) startTimer(); else if (timer) clearTimeout(timer);
    }

    // Open and save prompts in the modal
    function openModal() {
      document.getElementById('promptEditor').value = lists[currentList].join('\n');
      document.getElementById('modalListLabel').textContent = currentList;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function savePrompts() {
      lists[currentList] = document.getElementById('promptEditor').value.trim().split('\n').map(x => x.trim()).filter(Boolean);

      closeModal();
      generatePrompt();
    }

    // Init
    switchList('A');
  </script>

</body>
</html>
