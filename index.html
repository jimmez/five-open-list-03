<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <style>
    :root { --maxw: 480px; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Top-right stamp */
    #stamp {
      position: fixed;
      top: 6px;
      right: 8px;
      font-size: 11px;
      color: #bbb;
      opacity: 0.9;
      z-index: 1100;
      pointer-events: none;
      white-space: nowrap;
      text-align: right;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: var(--maxw);
      padding: 8px;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }

    .list-buttons,
    .timing-buttons,
    .custom-time,
    .toggle-buttons,
    .combine-panel,
    .names-panel,
    .backup-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 6px 0;
      justify-content: center;
      width: 100%;
    }

    button {
      padding: 6px 10px;
      font-size: 13px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      touch-action: manipulation;
    }
    button.active { background: #0a84ff; }
    #editBtn { margin: 4px 0; }

    #output {
      font-weight: bold;
      text-align: center;
      margin: 18px 12px 10px;
      word-break: break-word;
      z-index: 1;
      font-size: clamp(22px, 8vw, 46px);
      line-height: 1.15;
      max-width: var(--maxw);
    }

    /* Tiny inline status for audio */
    #audioStatus {
      font-size: 12px;
      color: #bbb;
      padding: 6px 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1a1a1a;
      white-space: nowrap;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 12px;
      box-sizing: border-box;
    }
    #modalContent {
      background: #222;
      padding: 14px;
      border-radius: 10px;
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
    }
    #promptEditor {
      width: 100%;
      height: 260px;
      background: #000;
      color: #fff;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #666;
      box-sizing: border-box;
    }
    #modalButtons { margin-top: 8px; text-align: right; }
    h3 { margin: 0 0 10px 0; }

    input[type="number"] {
      width: 56px;
      text-align: center;
      padding: 4px;
      font-size: 13px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .custom-time input { margin: 0 4px; }
    .custom-time button { margin-left: 4px; }

    /* Audio panel (small window) */
    #volPanel {
      position: absolute;
      top: 100%;
      margin-top: 8px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 8px 10px;
      display: none;
      align-items: center;
      gap: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      left: 50%;
      transform: translateX(-50%);
      flex-wrap: wrap;
      justify-content: center;
    }
    #volPanel.show { display: flex; }

    /* Sliders column */
    .slider-col {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    /* Vertical slider shared */
    .vslider {
      position: relative;
      width: 28px;
      height: 120px;
      background: #0d0d0d;
      border: 1px solid #333;
      border-radius: 10px;
      touch-action: none;
      user-select: none;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 6px 0;
    }
    .vfill {
      position: absolute;
      bottom: 6px;
      left: 6px;
      width: 16px;
      height: 0%;
      background: linear-gradient(0deg,#33d17a,#f6d32d,#e01b24);
      border-radius: 6px;
      pointer-events: none;
    }
    .vthumb {
      position: absolute;
      left: 3px;
      width: 22px;
      height: 8px;
      background: #ccc;
      border-radius: 4px;
      box-shadow: 0 0 0 1px #555 inset;
      transform: translateY(0);
      pointer-events: none;
    }
    .vlabel {
      text-align: center;
      font-size: 12px;
      color: #bbb;
      margin-top: 2px;
      width: 100%;
    }

    /* Readouts in panel */
    #volReadout, #rateReadout, #voiceReadout {
      font-size: 12px;
      background: #111;
      border: 1px solid #333;
      padding: 4px 8px;
      border-radius: 8px;
      min-width: 80px;
      text-align: center;
    }
    #voiceReadout { min-width: 140px; }

    main {
      position: relative;
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding-bottom: 16px;
    }

    /* Combine panel */
    #combinePanel { display: none; }
    #combinePanel.show { display: flex; }
    #combinePanel label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1a1a1a;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 12px;
    }
    #combineHelp {
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #aaa;
      margin-top: 2px;
      max-width: var(--maxw);
    }

    /* Names panel (inline editable fields) */
    #namesPanel { display: none; }
    #namesPanel.show { display: flex; }
    .name-field {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1a1a1a;
      padding: 6px 8px;
      border: 1px solid #333;
      border-radius: 8px;
    }
    .name-field span {
      font-size: 12px; color: #aaa;
      min-width: 1.5em; text-align: center;
    }
    .name-field input {
      width: 130px;
      max-width: 150px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 13px;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease, transform .2s ease;
      z-index: 2000;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    @media (max-width: 420px) {
      button { font-size: 12px; padding: 6px 9px; }
      #stamp { font-size: 10.5px; }
      .name-field input { width: 115px; }
      #voiceReadout { min-width: 120px; }
    }
  </style>
</head>
