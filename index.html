<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <style>
    :root { --maxw: 480px; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Top-right stamp */
    #stamp {
      position: fixed;
      top: 6px;
      right: 8px;
      font-size: 11px;
      color: #bbb;
      opacity: 0.9;
      z-index: 1100;
      pointer-events: none;
      white-space: nowrap;
      text-align: right;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: var(--maxw);
      padding: 8px;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }

    .list-buttons,
    .timing-buttons,
    .custom-time,
    .toggle-buttons,
    .combine-panel,
    .names-panel,
    .backup-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 6px 0;
      justify-content: center;
      width: 100%;
    }

    button {
      padding: 6px 10px;
      font-size: 13px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      touch-action: manipulation;
    }
    button.active { background: #0a84ff; }
    #editBtn { margin: 4px 0; }

    #output {
      font-weight: bold;
      text-align: center;
      margin: 18px 12px 10px;
      word-break: break-word;
      z-index: 1;
      font-size: clamp(22px, 8vw, 46px);
      line-height: 1.15;
      max-width: var(--maxw);
    }

    /* Tiny inline status for audio */
    #audioStatus {
      font-size: 12px;
      color: #bbb;
      padding: 6px 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1a1a1a;
      white-space: nowrap;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 12px;
      box-sizing: border-box;
    }
    #modalContent {
      background: #222;
      padding: 14px;
      border-radius: 10px;
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
    }
    #promptEditor {
      width: 100%;
      height: 260px;
      background: #000;
      color: #fff;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #666;
      box-sizing: border-box;
    }
    #modalButtons { margin-top: 8px; text-align: right; }
    h3 { margin: 0 0 10px 0; }

    input[type="number"] {
      width: 56px;
      text-align: center;
      padding: 4px;
      font-size: 13px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .custom-time input { margin: 0 4px; }
    .custom-time button { margin-left: 4px; }

    /* Audio panel (small window) */
    #volPanel {
      position: absolute;
      top: 100%;
      margin-top: 8px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 8px 10px;
      display: none;
      align-items: center;
      gap: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      left: 50%;
      transform: translateX(-50%);
      flex-wrap: wrap;
      justify-content: center;
    }
    #volPanel.show { display: flex; }

    /* Sliders column */
    .slider-col {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    /* Vertical slider shared */
    .vslider {
      position: relative;
      width: 28px;
      height: 120px;
      background: #0d0d0d;
      border: 1px solid #333;
      border-radius: 10px;
      touch-action: none;
      user-select: none;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 6px 0;
    }
    .vfill {
      position: absolute;
      bottom: 6px;
      left: 6px;
      width: 16px;
      height: 0%;
      background: linear-gradient(0deg,#33d17a,#f6d32d,#e01b24);
      border-radius: 6px;
      pointer-events: none;
    }
    .vthumb {
      position: absolute;
      left: 3px;
      width: 22px;
      height: 8px;
      background: #ccc;
      border-radius: 4px;
      box-shadow: 0 0 0 1px #555 inset;
      transform: translateY(0);
      pointer-events: none;
    }
    .vlabel {
      text-align: center;
      font-size: 12px;
      color: #bbb;
      margin-top: 2px;
      width: 100%;
    }

    /* Readouts in panel */
    #volReadout, #rateReadout, #voiceReadout {
      font-size: 12px;
      background: #111;
      border: 1px solid #333;
      padding: 4px 8px;
      border-radius: 8px;
      min-width: 80px;
      text-align: center;
    }
    #voiceReadout { min-width: 140px; }

    main {
      position: relative;
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding-bottom: 16px;
    }

    /* Combine panel */
    #combinePanel { display: none; }
    #combinePanel.show { display: flex; }
    #combinePanel label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1a1a1a;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 12px;
    }
    #combineHelp {
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #aaa;
      margin-top: 2px;
      max-width: var(--maxw);
    }

    /* Names panel (inline editable fields) */
    #namesPanel { display: none; }
    #namesPanel.show { display: flex; }
    .name-field {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1a1a1a;
      padding: 6px 8px;
      border: 1px solid #333;
      border-radius: 8px;
    }
    .name-field span {
      font-size: 12px; color: #aaa;
      min-width: 1.5em; text-align: center;
    }
    .name-field input {
      width: 130px;
      max-width: 150px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 13px;
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease, transform .2s ease;
      z-index: 2000;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    @media (max-width: 420px) {
      button { font-size: 12px; padding: 6px 9px; }
      #stamp { font-size: 10.5px; }
      .name-field input { width: 115px; }
      #voiceReadout { min-width: 120px; }
    }
  </style>
</head>
<body>

  <!-- Top-right stamp -->
  <div id="stamp">Jimmy James ‚Äì 09.08.2025 - 23:27 - v04</div>

  <div class="controls">

    <div class="toggle-buttons">
      <button id="soundToggle" onclick="toggleSound()">üîä Sound: ON</button>
      <button id="autoToggle" onclick="toggleAuto()">‚ñ∂Ô∏è Auto: OFF</button>
      <button id="volBtn" aria-expanded="false" aria-controls="volPanel">üéö Audio</button>
      <button id="combineToggle" onclick="toggleCombine()">üîó Combine: OFF</button>
      <button id="namesToggle" onclick="toggleNames()">üìù Names</button>
      <button id="voiceBtn" title="Random voice per prompt: OFF">üé≤ Voice: OFF</button>
      <span id="audioStatus" aria-live="polite">Vol 100% ‚Ä¢ 1.00√ó</span>
    </div>

    <div class="list-buttons">
      <button onclick="switchList('A')" id="btnA">List A</button>
      <button onclick="switchList('B')" id="btnB">List B</button>
      <button onclick="switchList('C')" id="btnC">List C</button>
      <button onclick="switchList('D')" id="btnD">List D</button>
      <button onclick="switchList('E')" id="btnE">List E</button>
    </div>

    <!-- Inline rename panel -->
    <div id="namesPanel" class="names-panel" aria-label="Rename lists">
      <label class="name-field" for="nameA"><span>A</span><input id="nameA" data-letter="A" placeholder="List A" /></label>
      <label class="name-field" for="nameB"><span>B</span><input id="nameB" data-letter="B" placeholder="List B" /></label>
      <label class="name-field" for="nameC"><span>C</span><input id="nameC" data-letter="C" placeholder="List C" /></label>
      <label class="name-field" for="nameD"><span>D</span><input id="nameD" data-letter="D" placeholder="List D" /></label>
      <label class="name-field" for="nameE"><span>E</span><input id="nameE" data-letter="E" placeholder="List E" /></label>
    </div>

    <!-- Combine panel -->
    <div id="combinePanel" class="combine-panel" aria-label="Select lists for pool">
      <label><input type="checkbox" value="A" onchange="toggleCombineList(this)"> A</label>
      <label><input type="checkbox" value="B" onchange="toggleCombineList(this)"> B</label>
      <label><input type="checkbox" value="C" onchange="toggleCombineList(this)"> C</label>
      <label><input type="checkbox" value="D" onchange="toggleCombineList(this)"> D</label>
      <label><input type="checkbox" value="E" onchange="toggleCombineList(this)"> E</label>
    </div>
    <div id="combineHelp">Combine mode: picks <u>one</u> random item from the selected lists.</div>

    <button id="editBtn" onclick="openModal()">‚úèÔ∏è Edit Current List</button>

    <div class="timing-buttons">
      <button onclick="setTimerPreset(5, 10, 'timeBtn5')" id="timeBtn5">5‚Äì10s</button>
      <button onclick="setTimerPreset(10, 20, 'timeBtn10')" id="timeBtn10">10‚Äì20s</button>
      <button onclick="setTimerPreset(30, 60, 'timeBtn30')" id="timeBtn30">30‚Äì60s</button>
      <button onclick="setTimerPreset(90, 120, 'timeBtn90')" id="timeBtn90">90‚Äì120s</button>
      <button onclick="setTimerPreset(150, 300, 'timeBtn150')" id="timeBtn150">150‚Äì300s</button>
    </div>

    <div class="custom-time">
      Custom:
      <input type="number" id="minCustom" value="10" min="1">‚Äì
      <input type="number" id="maxCustom" value="60" min="1">s
      <button onclick="applyCustomTime()" id="customBtn">Set</button>
    </div>

    <!-- Backup/Restore panel -->
    <div class="backup-panel">
      <button id="backupBtn">üíæ Backup</button>
      <button id="restoreBtn">üì• Restore</button>
      <input id="restoreFile" type="file" accept="application/json" style="display:none">
    </div>

    <!-- Audio panel (Volume + Rate + Voice readout) -->
    <div id="volPanel" role="dialog" aria-label="Audio">
      <div class="slider-col">
        <div id="volSlider" class="vslider" aria-label="Volume slider" tabindex="0">
          <div id="volFill" class="vfill"></div>
          <div id="volThumb" class="vthumb"></div>
        </div>
        <div class="vlabel">Vol</div>
      </div>

      <div class="slider-col">
        <div id="rateSlider" class="vslider" aria-label="Rate slider" tabindex="0" title="Speech speed">
          <div id="rateFill" class="vfill"></div>
          <div id="rateThumb" class="vthumb"></div>
        </div>
        <div class="vlabel">Rate</div>
      </div>

      <div style="display:flex; flex-direction:column; gap:6px; align-items:center;">
        <div id="volReadout">Volume: 100%</div>
        <div id="rateReadout">Rate: 1.00√ó</div>
        <div id="voiceReadout">Voice: (auto/random)</div>
      </div>
    </div>
  </div>

  <main id="tapArea" aria-label="Tap anywhere for next prompt">
    <div id="output">Your prompt will appear here.</div>
  </main>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3 id="modalTitle">Edit Prompts (<span id="modalListLabel"></span>)</h3>
      <textarea id="promptEditor"></textarea>
      <div id="modalButtons">
        <button onclick="closeModal()">Cancel</button>
        <button onclick="savePrompts()">Save</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite"></div>

  <script>
    // ---- State ----
    let currentList = 'A';
    let lists = { A: [], B: [], C: [], D: [], E: [] };
    const defaultNames = { A: 'List A', B: 'List B', C: 'List C', D: 'List D', E: 'List E' };
    let names = { ...defaultNames };

    let timer = null;
    let minTime = 10;
    let maxTime = 20;
    let soundOn = true;
    let autoPlay = false;
    let volume = 1.0; // 0..1
    let rate = 1.0;   // 0.6..1.6

    let combineMode = false;
    let combineSelection = new Set(); // 'A'..'E'

    // Voices
    let voicePool = [];      // up to 5 diverse English voices
    let randomVoicePerPrompt = false;

    // ---- Elements ----
    const volBtn = document.getElementById('volBtn');
    const volPanel = document.getElementById('volPanel');

    const volSlider = document.getElementById('volSlider');
    const volFill   = document.getElementById('volFill');
    const volThumb  = document.getElementById('volThumb');
    const volReadout= document.getElementById('volReadout');

    const rateSlider = document.getElementById('rateSlider');
    const rateFill   = document.getElementById('rateFill');
    const rateThumb  = document.getElementById('rateThumb');
    const rateReadout= document.getElementById('rateReadout');

    const voiceReadout = document.getElementById('voiceReadout');
    const voiceBtn = document.getElementById('voiceBtn');
    const audioStatus = document.getElementById('audioStatus');

    const toast = document.getElementById('toast');
    const backupBtn = document.getElementById('backupBtn');
    const restoreBtn = document.getElementById('restoreBtn');
    const restoreFile = document.getElementById('restoreFile');

    // ---- Init/Load ----
    function loadSettings() {
      // lists
      for (let key of Object.keys(lists)) {
        const stored = localStorage.getItem('promptList_' + key);
        if (stored) lists[key] = JSON.parse(stored);
      }
      // toggles
      soundOn = localStorage.getItem('soundOn') !== 'false';
      autoPlay = localStorage.getItem('autoPlay') === 'true';
      randomVoicePerPrompt = localStorage.getItem('randomVoicePerPrompt') === 'true';
      // audio
      const v = parseFloat(localStorage.getItem('volume'));
      if (!isNaN(v)) volume = Math.min(1, Math.max(0, v));
      const r = parseFloat(localStorage.getItem('rate'));
      if (!isNaN(r)) rate = Math.min(1.6, Math.max(0.6, r));
      // names
      try {
        const storedNames = JSON.parse(localStorage.getItem('promptListNames') || '{}');
        names = { ...defaultNames, ...storedNames };
      } catch(e){ names = { ...defaultNames }; }
      // combine + timing
      combineMode = localStorage.getItem('combineMode') === 'true';
      try {
        const savedSel = JSON.parse(localStorage.getItem('combineSelection') || '[]');
        combineSelection = new Set(savedSel.filter(x => 'ABCDE'.includes(x)));
      } catch(e){ combineSelection = new Set(); }
      const savedMin = parseInt(localStorage.getItem('minTime'), 10);
      const savedMax = parseInt(localStorage.getItem('maxTime'), 10);
      if (!isNaN(savedMin) && !isNaN(savedMax) && savedMax >= savedMin) {
        minTime = savedMin; maxTime = savedMax;
        highlightTimerByRange(minTime, maxTime);
      } else {
        highlightTimerButton('timeBtn10');
      }

      updateListButtons();
      updateNameInputs();
      updateSoundButton();
      updateAutoButton();
      updateVolumeUI();
      updateRateUI();
      updateCombineUI();
      updateVoiceButtonUI();
      updateAudioStatus();

      setupVoices();
    }

    // ---- Names helpers ----
    function getListName(letter){ return names[letter] || defaultNames[letter]; }
    function updateListButtons() {
      document.getElementById('btnA').textContent = getListName('A');
      document.getElementById('btnB').textContent = getListName('B');
      document.getElementById('btnC').textContent = getListName('C');
      document.getElementById('btnD').textContent = getListName('D');
      document.getElementById('btnE').textContent = getListName('E');
    }
    function updateNameInputs() {
      ['A','B','C','D','E'].forEach(l => {
        const el = document.getElementById('name'+l);
        if (el) el.value = getListName(l);
      });
    }
    function saveNames() {
      localStorage.setItem('promptListNames', JSON.stringify(names));
      updateListButtons();
      if (document.getElementById('modal').style.display === 'flex') {
        document.getElementById('modalListLabel').textContent = getListName(currentList);
      }
      showToast('Names saved');
    }

    // ---- List switching / editing ----
    function switchList(letter) {
      currentList = letter;
      document.querySelectorAll('.list-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn' + letter).classList.add('active');
      generatePrompt();
    }
    function openModal() {
      document.getElementById('promptEditor').value = (lists[currentList] || []).join('\n');
      document.getElementById('modalListLabel').textContent = getListName(currentList);
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function savePrompts() {
      lists[currentList] = document.getElementById('promptEditor').value
        .trim().split('\n').map(x => x.trim()).filter(Boolean);
      localStorage.setItem('promptList_' + currentList, JSON.stringify(lists[currentList]));
      closeModal();
      generatePrompt();
      showToast('List saved');
    }

    // ---- Generate ----
    function randFrom(arr){ return arr[Math.floor(Math.random() * arr.length)]; }
    function getRandomFrom(letter) {
      const list = lists[letter] || [];
      return list.length === 0 ? `[No items in ${getListName(letter)}]` : randFrom(list);
    }
    function generatePrompt() {
      let text;
      if (combineMode && combineSelection.size > 0) {
        // ONE item from the pool of selected lists
        const letters = Array.from(combineSelection);
        const nonEmpty = letters.filter(l => (lists[l] || []).length > 0);
        text = nonEmpty.length ? getRandomFrom(randFrom(nonEmpty)) : "No prompts in selected lists";
      } else {
        text = getRandomFrom(currentList);
      }
      document.getElementById('output').textContent = text;
      if (soundOn) speak(text);
    }

    // ---- Timer + blue highlight on active ----
    function highlightTimerButton(id) {
      document.querySelectorAll('.timing-buttons button, .custom-time button')
        .forEach(b => b.classList.remove('active'));
      const btn = document.getElementById(id);
      if (btn) btn.classList.add('active');
    }
    function highlightTimerByRange(min, max) {
      const map = {
        'timeBtn5': [5,10],
        'timeBtn10':[10,20],
        'timeBtn30':[30,60],
        'timeBtn90':[90,120],
        'timeBtn150':[150,300]
      };
      let matched = false;
      for (const id in map) {
        const [a,b] = map[id];
        if (a===min && b===max) { highlightTimerButton(id); matched = true; break; }
      }
      if (!matched) highlightTimerButton('customBtn');
    }
    function setTimerPreset(min, max, btnId) {
      minTime = min; maxTime = max;
      localStorage.setItem('minTime', String(minTime));
      localStorage.setItem('maxTime', String(maxTime));
      highlightTimerButton(btnId);
      if (autoPlay) startTimer();
    }
    function applyCustomTime() {
      const min = parseInt(document.getElementById('minCustom').value, 10);
      const max = parseInt(document.getElementById('maxCustom').value, 10);
      if (min > 0 && max >= min) {
        minTime = min; maxTime = max;
        localStorage.setItem('minTime', String(minTime));
        localStorage.setItem('maxTime', String(maxTime));
        highlightTimerButton('customBtn');
        if (autoPlay) startTimer();
      }
    }
    function startTimer() {
      if (timer) clearTimeout(timer);
      const delay = Math.floor(Math.random() * (maxTime - minTime + 1) + minTime) * 1000;
      timer = setTimeout(() => {
        generatePrompt();
        if (autoPlay) startTimer();
      }, delay);
    }

    // ---- Sound / Speech ----
    function toggleSound() {
      soundOn = !soundOn;
      localStorage.setItem('soundOn', soundOn);
      updateSoundButton();
    }
    function updateSoundButton() {
      document.getElementById('soundToggle').textContent = soundOn ? "üîä Sound: ON" : "üîá Sound: OFF";
    }

    function speak(text) {
      try {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        u.volume = volume;
        u.rate = rate;

        const all = window.speechSynthesis.getVoices();
        if (randomVoicePerPrompt && voicePool.length) {
          const chosen = randFrom(voicePool);
          const match = all.find(v => v.name === chosen.name);
          if (match) u.voice = match;
        } else {
          const v = all.find(v => (v.lang||'').toLowerCase().startsWith('en'));
          if (v) u.voice = v;
        }

        speechSynthesis.cancel();
        speechSynthesis.speak(u);
      } catch(e) { /* ignore */ }
    }

    // ---- Auto ----
    function toggleAuto() {
      autoPlay = !autoPlay;
      localStorage.setItem('autoPlay', autoPlay);
      updateAutoButton();
      if (autoPlay) startTimer(); else if (timer) clearTimeout(timer);
    }
    function updateAutoButton() {
      document.getElementById('autoToggle').textContent = autoPlay ? "‚è∏ Auto: ON" : "‚ñ∂Ô∏è Auto: OFF";
    }

    // ---- Volume slider ----
    function updateAudioStatus() {
      const pct = Math.round(volume * 100);
      audioStatus.textContent = `Vol ${pct}% ‚Ä¢ ${rate.toFixed(2)}√ó`;
    }
    function updateVolumeUI() {
      const h = volSlider.clientHeight - 12;
      const percent = Math.round(volume * 100);
      volFill.style.height = Math.round(volume * h) + 'px';
      volThumb.style.transform = `translateY(${-(volume * h)}px)`;
      volReadout.textContent = 'Volume: ' + percent + '%';
      updateAudioStatus();
    }
    function setVolumeFromY(clientY) {
      const r = volSlider.getBoundingClientRect();
      const y = clientY - r.top - 6;
      const h = r.height - 12;
      let v = 1 - (y / h);
      v = Math.max(0, Math.min(1, v));
      if (Math.abs(v - volume) > 0.001) {
        volume = v;
        localStorage.setItem('volume', volume.toFixed(3));
        updateVolumeUI();
      }
    }
    let draggingVol = false;
    volSlider.addEventListener('pointerdown', (e) => {
      draggingVol = true;
      volSlider.setPointerCapture(e.pointerId);
      setVolumeFromY(e.clientY);
      e.stopPropagation();
    });
    volSlider.addEventListener('pointermove', (e) => { if (draggingVol) setVolumeFromY(e.clientY); e.stopPropagation(); });
    volSlider.addEventListener('pointerup', (e) => { draggingVol = false; volSlider.releasePointerCapture(e.pointerId); e.stopPropagation(); });

    // ---- Rate slider ----
    function updateRateUI() {
      const h = rateSlider.clientHeight - 12;
      const t = (rate - 0.6) / (1.6 - 0.6); // 0..1
      rateFill.style.height = Math.round(t * h) + 'px';
      rateThumb.style.transform = `translateY(${-(t * h)}px)`;
      rateReadout.textContent = 'Rate: ' + rate.toFixed(2) + '√ó';
      updateAudioStatus();
    }
    function setRateFromY(clientY) {
      const r = rateSlider.getBoundingClientRect();
      const y = clientY - r.top - 6;
      const h = r.height - 12;
      let t = 1 - (y / h);
      t = Math.max(0, Math.min(1, t));
      const newRate = 0.6 + t * (1.6 - 0.6);
      if (Math.abs(newRate - rate) > 0.005) {
        rate = newRate;
        localStorage.setItem('rate', rate.toFixed(3));
        updateRateUI();
      }
    }
    let draggingRate = false;
    rateSlider.addEventListener('pointerdown', (e) => {
      draggingRate = true;
      rateSlider.setPointerCapture(e.pointerId);
      setRateFromY(e.clientY);
      e.stopPropagation();
    });
    rateSlider.addEventListener('pointermove', (e) => { if (draggingRate) setRateFromY(e.clientY); e.stopPropagation(); });
    rateSlider.addEventListener('pointerup', (e) => { draggingRate = false; rateSlider.releasePointerCapture(e.pointerId); e.stopPropagation(); });

    // ---- Audio panel toggle ----
    function toggleVolPanel() {
      const open = volPanel.classList.toggle('show');
      volBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
    }
    volBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleVolPanel(); });
    document.addEventListener('click', (e) => {
      if (!volPanel.classList.contains('show')) return;
      const within = e.target.closest('#volPanel') || e.target.closest('#volBtn');
      if (!within) volPanel.classList.remove('show');
    });

    // ---- Combine ----
    function toggleCombine() {
      combineMode = !combineMode;
      localStorage.setItem('combineMode', combineMode);
      updateCombineUI();
      generatePrompt();
    }
    function updateCombineUI() {
      document.getElementById('combineToggle').textContent = combineMode ? "üîó Combine: ON" : "üîó Combine: OFF";
      document.getElementById('combinePanel').classList.toggle('show', combineMode);
      document.querySelectorAll('#combinePanel input[type="checkbox"]').forEach(cb => {
        cb.checked = combineSelection.has(cb.value);
      });
    }
    function toggleCombineList(cb) {
      if (cb.checked) combineSelection.add(cb.value);
      else combineSelection.delete(cb.value);
      localStorage.setItem('combineSelection', JSON.stringify(Array.from(combineSelection)));
      generatePrompt();
    }

    // ---- Names panel ----
    function toggleNames() { document.getElementById('namesPanel').classList.toggle('show'); }
    let nameSaveTimer = null;
    function onNameInput(e){
      const letter = e.target.dataset.letter;
      names[letter] = e.target.value || defaultNames[letter];
      if (nameSaveTimer) clearTimeout(nameSaveTimer);
      nameSaveTimer = setTimeout(saveNames, 200);
    }
    ['A','B','C','D','E'].forEach(l => {
      document.getElementById('name'+l).addEventListener('input', onNameInput);
    });

    // ---- Random voice per prompt toggle ----
    function updateVoiceButtonUI(){
      voiceBtn.textContent = randomVoicePerPrompt ? "üé≤ Voice: ON" : "üé≤ Voice: OFF";
      voiceBtn.title = "Random voice per prompt: " + (randomVoicePerPrompt ? "ON" : "OFF");
      voiceReadout.textContent = "Voice: " + (randomVoicePerPrompt ? "(random pool)" : "(fixed/auto)");
    }
    voiceBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      randomVoicePerPrompt = !randomVoicePerPrompt;
      localStorage.setItem('randomVoicePerPrompt', randomVoicePerPrompt);
      updateVoiceButtonUI();
      if (!voicePool.length) setupVoices();
    });

    // ---- Advance prompt by tap/click or any key ----
    document.body.addEventListener('click', (e) => {
      if (e.target.closest('.controls') || e.target.closest('#volPanel') || e.target.closest('#modal')) return;
      generatePrompt();
    });
    window.addEventListener('keydown', () => {
      if (document.getElementById('modal').style.display === 'flex') return;
      generatePrompt();
    });

    // ---- Voices handling ----
    function setupVoices() {
      function buildPool(all) {
        const en = all.filter(v => (v.lang || '').toLowerCase().startsWith('en'));
        const picks = [];
        function addUnique(list) {
          for (const v of list) {
            if (picks.length >= 5) break;
            if (!picks.find(p=>p.name===v.name)) picks.push(v);
          }
        }
        const female = en.filter(v => /female/i.test(v.name));
        const male   = en.filter(v => /male/i.test(v.name));
        const us     = en.filter(v => /us/i.test(v.lang) || /US/i.test(v.name));
        const uk     = en.filter(v => /gb|uk/i.test(v.lang) || /UK|English UK/i.test(v.name));
        addUnique([...(female||[]), ...(male||[]), ...(us||[]), ...(uk||[])]);
        addUnique(en);
        if (!picks.length) addUnique(all);
        return picks.slice(0,5);
      }
      function refresh() {
        const all = window.speechSynthesis.getVoices();
        if (!all || all.length === 0) return;
        voicePool = buildPool(all);
        updateVoiceButtonUI();
      }
      window.speechSynthesis.onvoiceschanged = refresh;
      refresh();
    }

    // ---- Backup / Restore ----
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.classList.remove('show'), 1800);
    }

    function getExportData() {
      return {
        schema: "prompt-generator.v1",
        exportedAt: new Date().toISOString(),
        names,
        lists,
        settings: {
          soundOn, autoPlay, volume, rate,
          combineMode, combineSelection: Array.from(combineSelection),
          randomVoicePerPrompt, minTime, maxTime
        }
      };
    }

    function download(filename, text) {
      const blob = new Blob([text], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    function pad(n){ return String(n).padStart(2,'0'); }
    function timestampName() {
      const d = new Date();
      const Y = d.getFullYear();
      const M = pad(d.getMonth()+1);
      const D = pad(d.getDate());
      const h = pad(d.getHours());
      const m = pad(d.getMinutes());
      const s = pad(d.getSeconds());
      return `${Y}${M}${D}-${h}${m}${s}`;
    }

    backupBtn.addEventListener('click', (e)=>{
      e.stopPropagation();
      const data = getExportData();
      const fname = `prompts-backup-${timestampName()}.json`;
      download(fname, JSON.stringify(data, null, 2));
      showToast('Backup downloaded');
    });

    restoreBtn.addEventListener('click', (e)=>{
      e.stopPropagation();
      restoreFile.click();
    });

    restoreFile.addEventListener('change', async (e)=>{
      const f = e.target.files?.[0];
      if (!f) return;
      try {
        const text = await f.text();
        const data = JSON.parse(text);

        if (!data || !data.lists || !data.names) throw new Error('Invalid file');
        const L = data.lists;
        // Basic validation
        ['A','B','C','D','E'].forEach(k=>{
          if (!Array.isArray(L[k])) L[k] = [];
          // sanitize to strings
          L[k] = L[k].map(x => String(x)).filter(Boolean);
        });

        // Save lists
        lists = L;
        for (let k of ['A','B','C','D','E']) {
          localStorage.setItem('promptList_' + k, JSON.stringify(lists[k]));
        }

        // Save names
        names = { ...defaultNames, ...(data.names || {}) };
        localStorage.setItem('promptListNames', JSON.stringify(names));

        // Save settings if present
        const s = data.settings || {};
        if (typeof s.soundOn === 'boolean') { soundOn = s.soundOn; localStorage.setItem('soundOn', soundOn); }
        if (typeof s.autoPlay === 'boolean') { autoPlay = s.autoPlay; localStorage.setItem('autoPlay', autoPlay); }
        if (typeof s.volume === 'number') { volume = Math.max(0, Math.min(1, s.volume)); localStorage.setItem('volume', volume.toFixed(3)); }
        if (typeof s.rate === 'number') { rate = Math.max(0.6, Math.min(1.6, s.rate)); localStorage.setItem('rate', rate.toFixed(3)); }
        if (typeof s.combineMode === 'boolean') { combineMode = s.combineMode; localStorage.setItem('combineMode', combineMode); }
        if (Array.isArray(s.combineSelection)) {
          combineSelection = new Set(s.combineSelection.filter(x => 'ABCDE'.includes(x)));
          localStorage.setItem('combineSelection', JSON.stringify(Array.from(combineSelection)));
        }
        if (typeof s.randomVoicePerPrompt === 'boolean') {
          randomVoicePerPrompt = s.randomVoicePerPrompt;
          localStorage.setItem('randomVoicePerPrompt', randomVoicePerPrompt);
        }
        if (typeof s.minTime === 'number' && typeof s.maxTime === 'number' && s.maxTime >= s.minTime) {
          minTime = s.minTime; maxTime = s.maxTime;
          localStorage.setItem('minTime', String(minTime));
          localStorage.setItem('maxTime', String(maxTime));
        }

        // Refresh UI
        updateListButtons();
        updateNameInputs();
        updateSoundButton();
        updateAutoButton();
        updateVolumeUI();
        updateRateUI();
        updateCombineUI();
        updateVoiceButtonUI();
        highlightTimerByRange(minTime, maxTime);
        generatePrompt();

        showToast('Restore complete');
      } catch(err) {
        console.error(err);
        showToast('Restore failed: invalid file');
      } finally {
        restoreFile.value = '';
      }
    });

    // ---- Boot ----
    function updateVoiceButtonUI(){
      voiceBtn.textContent = randomVoicePerPrompt ? "üé≤ Voice: ON" : "üé≤ Voice: OFF";
      voiceBtn.title = "Random voice per prompt: " + (randomVoicePerPrompt ? "ON" : "OFF");
      voiceReadout.textContent = "Voice: " + (randomVoicePerPrompt ? "(random pool)" : "(fixed/auto)";
    }
    // (The above function is redeclared earlier; keeping this no-op to satisfy load order if minified)

    function toggleNames() { document.getElementById('namesPanel').classList.toggle('show'); }

    // Wire name inputs (again for load safety)
    function onNameInput(e){
      const letter = e.target.dataset.letter;
      names[letter] = e.target.value || defaultNames[letter];
      clearTimeout(onNameInput._t);
      onNameInput._t = setTimeout(()=> {
        localStorage.setItem('promptListNames', JSON.stringify(names));
        updateListButtons();
        if (document.getElementById('modal').style.display === 'flex') {
          document.getElementById('modalListLabel').textContent = getListName(currentList);
        }
      }, 200);
    }

    // Event wiring already above; start app
    loadSettings();
    switchList('A');
  </script>
